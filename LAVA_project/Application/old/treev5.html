<script>

var treeData;

d3.json('e3_courses_final.json').then(function (data) {
treeData = data;
    
    var seminarColor="peachpuff";
    var blockSeminarColor="salmon";
    var lectureColor="powderblue";
    var lectureExerciseColor="lightgreen";
    var eLearningColor="thistle";
    
    var seminarColorDark="orange";
    var blockSeminarColorDark="red";
    var lectureColorDark="dodgerblue";
    var lectureExerciseColorDark="limegreen";
    var eLearningColorDark="darkorchid";
    
  var selectedCourses = [];
    
// Set the dimensions and margins of the diagram
var margin = {top: 20, right: 10, bottom: 10, left: 30},
    width = 800 - margin.left - margin.right,
    height = 950 - margin.top - margin.bottom;

// append the svg object to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
    
    //me
//var svg = d3.select("#middlePanel")
//    .attr('id','treeSVG')

//          + 380 + "," + 2 + ")")
//  .append("g")
//    .attr('id','treeG')
//        .attr("transform", "translate("
//          + margin.left + "," + margin.top + ")");
    //me
    
    var svg = d3.select("#treeSVG")
//        .attr("transform", "translate("
//          + 400 + "," + margin.top + ")") 
//    .attr("width", width + margin.right + margin.left)
//    .attr("height", height + margin.top + margin.bottom)
        .attr("width", "100%")
    .attr("height", "100%")
//    .attr("viewBox",400,0,width,height)
            .attr("style","background-color:whitesmoke;")
    .append("g") 
        .attr("transform", "translate("
          + margin.left + "," + margin.top + ")");
    
var selectionPanel = d3.select("#selectedCoursesPanel");
    
//var selectionPanel = d3.select("body").append("div")
//    .attr("id","selectedCoursesPanel");
//
//selectionPanel.append("p").text("Your selected courses:")
//    .attr("id","panelTitle")
//    .append("br");
    

var i = 0,
    duration = 750,
    root;

// declares a tree layout and assigns the size
var treemap = d3.tree().size([height, width]);

// Assigns parent, children, height, depth
root = d3.hierarchy(treeData, function(d) {
    
    return d.children; });
root.x0 = height / 2;
root.y0 = 0;

// Collapse after the second level
root.children.forEach(collapse);
    
update(root);
    

// Collapse the node and all it's children
 function collapse(d) {
   if(d.children) {
     d._children = d.children
     d._children.forEach(collapse)
     d.children = null
   }
 }
    
function update(source) {

  // Assigns the x and y position for the nodes
  var treeData = treemap(root);

  // Compute the new tree layout.
  var nodes = treeData.descendants(),
      links = treeData.descendants().slice(1);

  // Normalize for fixed-depth.
  nodes.forEach(function(d){ d.y = d.depth * 160});

  // ****************** Nodes section ***************************

  // Update the nodes...
  var node = svg.selectAll('g.node')
      .data(nodes, function(d) {
          return d.id || (d.id = ++i); });  

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append('g')
      .attr('class', 'node')
      .attr("transform", function(d) {
        return "translate(" + source.y0 + "," + source.x0 + ")";
    })
    .on('click', click);

  // Add Circle for the nodes
  nodeEnter.append('circle')
      .attr('class', 'node')
      .attr('r', 1e-6)
      .style("fill", function(d) {
          return d._children ? "lightsteelblue" : "#fff";
      });

  // Add labels for the nodes     
    nodeEnter.append('text')
      .attr('class','node')
      .attr("dy", ".35em")
      .attr("x", function(d) {
          return d.children || d._children ? -13 : 13;
      })
      .attr("text-anchor", function(d) {
          return d.children || d._children ? "end" : "start";
      })
      .text(function(d) { return d.data.title; });
    
  // UPDATE
  var nodeUpdate = nodeEnter.merge(node);

  // Transition to the proper position for the node
  nodeUpdate.transition()
    .duration(duration)
    .attr("transform", function(d) { 
        return "translate(" + d.y + "," + d.x + ")";
     });

  // Update the node attributes and style
  nodeUpdate.select('circle.node')
    .attr('r', 9)
    .style('fill', function(d) {
        if(d.children){
          return "white";
        }
        else{
            switch(d.data.Veranstaltungsart){
                case "Seminar":return seminarColor;
                case "Blockseminar": return blockSeminarColor;
                case "Vorlesung": return lectureColor;
                case "Vorlesung/Übung":return lectureExerciseColor;
                case "E-Learning":return eLearningColor;    
                default: return "black";
            }
        }
    })
    .style('stroke', function(d) {
            switch(d.data.Veranstaltungsart){
                case "Seminar":return seminarColorDark;
                case "Blockseminar": return blockSeminarColorDark;
                case "Vorlesung": return lectureColorDark;
                case "Vorlesung/Übung":return lectureExerciseColorDark;
                case "E-Learning":return eLearningColorDark;    
                default: return "black";
            }
    })
    .attr('cursor', 'pointer');
 
    //Original version:
//      nodeUpdate.select('circle.node')
//    .attr('r', 10)
//    .style("fill", function(d) {
//        return d._children ? "lightsteelblue" : "#fff";
//    })
//    .attr('cursor', 'pointer');
    
//Update node labels; cannot style background color of text items
nodeUpdate.select('text')
        .style('fill', function(d) {
            if(selectedCourses.includes(d.data)){
            switch(d.data.Veranstaltungsart){
                case "Seminar":return seminarColorDark;
                case "Blockseminar": return blockSeminarColorDark;
                case "Vorlesung": return lectureColorDark;
                case "Vorlesung/Übung":return lectureExerciseColorDark;
                case "E-Learning":return eLearningColorDark;  
                default: return "black";
            }}
            return "black";
    });

  // Remove any exiting nodes
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) {
          return "translate(" + source.y + "," + source.x + ")";
      })
      .remove();

  // On exit reduce the node circles size to 0
  nodeExit.select('circle')
    .attr('r', 1e-6);

  // On exit reduce the opacity of text labels
  nodeExit.select('text')
    .style('fill-opacity', 1e-6);

  // ****************** links section ***************************

  // Update the links...
  var link = svg.selectAll('path.link')
      .data(links, function(d) { return d.id; });

  // Enter any new links at the parent's previous position.
  var linkEnter = link.enter().insert('path', "g")
      .attr("class", "link")
      .attr('d', function(d){
        var o = {x: source.x0, y: source.y0}
        return diagonal(o, o)
      });
  
//   link.enter().insert('text', "g")
//    .attr("font-family", "Arial, Helvetica, sans-serif")
//    .attr("fill", "Orange")
//    .style("font", "normal 12px Arial")
//    .attr("transform", function(d) {
//      return "translate(" +
//      ((d.parent.y + d.y) / 2) + ',' + ((d.parent.x + d.x) / 2) + ")";
//    })   
//    .attr("dy", ".35em")
//    .attr("text-anchor", "middle")
//    .text(function(d) {
//      return d.data.title;
//    });

  // UPDATE
  var linkUpdate = linkEnter.merge(link);

  // Transition back to the parent element position
  linkUpdate.transition()
      .duration(duration)
      .attr('d', function(d){ return diagonal(d, d.parent) });

  // Remove any exiting links
  var linkExit = link.exit().transition()
      .duration(duration)
      .attr('d', function(d) {
        var o = {x: source.x, y: source.y}
        return diagonal(o, o)
      })
      .remove();

  // Store the old positions for transition.
  nodes.forEach(function(d){
    d.x0 = d.x;
    d.y0 = d.y;
  });

  // Creates a curved (diagonal) path from parent to the child nodes
  function diagonal(s, d) {

    path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`

    return path
  }
    
  // Toggle children on click.
  function click(d) {
    //Treat leaves differently: these are selectable courses
    if(!d.children && !d._children){
        if(selectedCourses.includes(d.data)){
            var index = selectedCourses.indexOf(d.data);
            selectedCourses.splice(index,1);
        }
        else{
            selectedCourses.push(d.data);
        }       
    } 
    else{
    if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        root.children.forEach(collapse);
        d.children = d._children;
        d._children = null;
      }
    }
    update(d);
  } 
    
    function addToSelection(course) {
      selectionPanel.append('p')
      .attr('class', 'text')
      .on('click',function(d){
            var index = selectedCourses.indexOf(course);
            selectedCourses.splice(index,1);
            update(node);
      })
      .text(course.title)
      .attr('style',function(d){
          return "background-color:lightgray;"
//          switch(course.Veranstaltungsart) {
//                  case "Seminar":
//                    return "background-color:"+seminarColor;
//                    break;
//                case "Blockseminar":
//                    return "background-color:"+blockSeminarColor;
//                    break;
//                  case "Vorlesung":
//                    return "background-color:"+lectureColor;
//                    break;
//                case "Vorlesung/Übung":
//                    return "background-color:"+lectureExerciseColor;
//                    break;
//                case "E-Learning":
//                    return "background-color:"+eLearningColor;
//                    break;
//                  default:
//                    return "background-color: black;";
//         }
      }).style("position","relative")
        .append("svg")
            .attr("style","position:absolute;top:-4;right:-10")
      .attr("height","24px").attr("width","24px")
      .append("circle")
      .attr("r","10px")
            .attr("cx","11.5px")      .attr("cy","12.5px")
      .attr("stroke",function(d) {
            switch(course.Veranstaltungsart){
                case "Seminar":return seminarColorDark;
                case "Blockseminar": return blockSeminarColorDark;
                case "Vorlesung": return lectureColorDark;
                case "Vorlesung/Übung":return lectureExerciseColorDark;
                case "E-Learning":return eLearningColorDark;    
                default: return "black";
            }
        }
    )
      .attr("stroke-width","2px")
      .attr("fill",function(d) {
            switch(course.Veranstaltungsart){
                case "Seminar":return seminarColor;
                case "Blockseminar": return blockSeminarColor;
                case "Vorlesung": return lectureColor;
                case "Vorlesung/Übung":return lectureExerciseColor;
                case "E-Learning":return eLearningColor;    
                default: return "black";
            }
        }
    );

        selectionPanel.selectAll("p.text")
            .append("p")
            .attr("style","position:absolute;top:-18.0;right:-21.5;font-size:22.5px;")
            .text("×");
        
    }
   
//Refresh selection panel    
  selectionPanel.selectAll("p").remove();    
  selectedCourses.forEach(addToSelection);
    
    
    
}

            
              });
    
    function showDetailedView(){
        document.getElementById("page2").style.display = "none";
        document.getElementById("page3").style.display = "block";
    }

</script>
